<!DOCTYPE html>
<html ng-app="ang">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title ng-bind="title"></title>

<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link href="css/simple-sidebar.css" rel="stylesheet">

<style type="text/css">
.list-group.panel {
	border-bottom-left-radius: 4px;
	border-bottom-right-radius: 4px;
}

.sub-menu li {
	list-style: none;
}


html,body {
	height: 100%;
}
#wrapper{
margin: 0 auto;
	width: 100%;
	min-height: 100%;
	min-height: 100%;
	background-color: #110022;
	color: #eee;
}
input{
	color:#000000;
}
</style>

</head>

<body>
	<!-- ng-controller="MainController"> -->

	<div id="wrapper">

		<!-- Sidebar -->
		<div id="sidebar-wrapper">
			<ul class="sidebar-nav">
				<li class="sidebar-brand"><a href="#"> Angular App </a></li>
				<!-- Basic example -->
				<li data-toggle="collapse" data-target="#products"
					class="collapsed active"><a href="#" id="basicMenu"><i
						class="fa fa-gift fa-lg"></i> UI Elements <span class="arrow"></span></a>
				</li>
				<ul class="sub-menu collapse" id="products">
					<li><a href="#bootstrap">Angular bootstrap</a></li>
					<li><a href="#nginit">AngularJS init</a></li>
					<li><a href="#ngbind">AngularJS bind</a></li>
					<li><a href="#controllerEx">AngularJS Controller</a></li>
					<li><a href="#directives">Tabs & Accordions</a></li>
					<li><a href="#news">News</a></li>
					<li><a href="#">FontAwesome</a></li>
					<li><a href="#">Slider</a></li>
					<li><a href="#">Panels</a></li>
					<li><a href="#">Widgets</a></li>
					<li><a href="#">Bootstrap Model</a></li>
				</ul>
				<!-- Basic example -->

				<li><a href="#">Overview</a></li>
				<li><a href="#">Events</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Services</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</div>
		<!-- /#sidebar-wrapper -->

		<!-- Page Content -->
		<div id="page-content-wrapper">

			<div class="container-fluid">
				<a href="#menu-toggle" class="btn btn-default " id="menu-toggle"><i
					class="glyphicon glyphicon-list"></i></a> <br /> <br />
				<div class="row">
					<div class="col-lg-12">
						<div ng-view></div>
					</div>
				</div>
			</div>
		</div>
		<!-- /#page-content-wrapper -->

	</div>
	<!-- /#wrapper -->

	<!-- jQuery -->
	<script src="js/jquery-1.11.1.min.js"></script>



	<script src="js/angular.min.js"></script>
	<script src="js/angular-route.min.js"></script>
	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Custom JS -->
	<script src="js/ang.js"></script>
	<script src="js/controller/paginationController.js"></script>
	<script src="js/controller/feedController.js"></script>


	<!-- Menu Toggle Script -->
	<script>
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
		});
		$("#basicMenu").click(function(e) {
			e.preventDefault();
		});
	</script>

</body>

</html>
