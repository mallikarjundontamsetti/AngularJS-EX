<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>

<style type="text/css">
.table {
	border: 2px;
	border-color: red;
}

#wrapper {
	background-color: #fff;
	color: #000000;
}
</style>

</head>
<body>
	<div>
		<table st-table="pag.rowCollection" class="table table-striped">
			<thead>
				<tr>
					<th st-sort="firstName">first name</th>
					<th st-sort="lastName">last name</th>
					<th st-sort="age">birth date</th>
					<th st-sort="balance">balance</th>
					<th>email</th>
				</tr>
				<tr>
					<th><input ng-model="firstname" placeholder="search for firstname" class="input-sm form-control"
						type="text" /></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="row in pag.rowCollection | filter:firstname">
					<td>{{row.firstName | uppercase }}</td>
					<td>{{row.lastName}}</td>
					<td>{{row.age | date}}</td>
					<td>{{row.balance | currency}}</td>
					<td><a ng-href="mailto:{{row.email}}">email</a></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="5" class="text-center">
						<div st-pagination="" st-items-by-page="itemsByPage"
							st-displayed-pages="7"></div>
					</td>
				</tr>
			</tfoot>
		</table>
	</div>


</body>
<script src="js/smart-table.min.js"></script>

</html>
