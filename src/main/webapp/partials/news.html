<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
length : <span >{{fd.feeds.lenght}}</span>
		<table st-table="fd.feeds" class="table table-striped">
			<tbody>
				<tr ng-repeat="row in fd.feeds">
					<td><a href="{{row.link}}">{{row.title}}</a></td>
					<td><p class="text-left">{{row.contentSnippet}}</p> <span
					class="small">{{row.publishedDate}}</span></td>
				</tr>
			</tbody>
		</table>
		<div class="input-prepend" ng-show="fd.feeds.length > 0">
			<span class="add-on"><i class="icon-search"></i></span> <input
				class="span12" type="text" placeholder="Search"
				data-ng-model="filterText" />
		</div>
		<div class="row-fluid">
			<ul class="unstyled">
				<span class="badge badge-warning" ng-show="fd.feeds.length > 0">{{(fd.feeds
					| filter:filterText).length}} Items</span>
				<li ng-repeat="feed in fd.feeds | filter:filterText">
					<h5>
						<a href="{{feed.link}}">{{feed.title}}</a>
					</h5>
					<p class="text-left">{{feed.contentSnippet}}</p> <span
					class="small">{{feed.publishedDate}}</span>
				</li>
			</ul>
		</div>

</body>
</html>
